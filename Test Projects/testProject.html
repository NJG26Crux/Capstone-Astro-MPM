<!DOCTYPE html>
<html ng-app="app">

<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Astro MPM</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.3/angular-ui-router.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-animate.min.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-aria.min.js"></script>
  <script defer src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-messages.min.js"></script>

  <script defer src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script defer src="js/app.module.js"></script>
  <script defer src="js/components/root.component.js"></script>
  <script defer src="js/components/home.component.js"></script>
  <!-- <script defer src="js/app.js"></script> -->
  <link rel="stylesheet" href="//aladin.u-strasbg.fr/AladinLite/api/v2/latest/aladin.min.css" />
  <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js" charset="utf-8"></script>
</head>


<body>
  <root-template>
    <header>
      <div layout="column" class="layout-column">
        <img src="images/AstroMPM_Logo.png" width="100%">
      </div>
      <md-toolbar layout="row" class="_md layout-row _md-toolbar-transitions">
        <span flex="" class="flex"> </span>
        <span>Hello {{$ctrl.userFirstName}}</span>
        <button class="md-button md-ink-ripple" type="button"> Hello userName </button>
        <button class="md-button md-ink-ripple" type="button"> Home </button>
        <button class="md-button md-ink-ripple" type="button"> Projects </button>
        <button class="md-button md-ink-ripple" type="button" ng-click="$ctrl.showAdvanced($event)"> Login </button>
        <button class="md-button md-ink-ripple" type="button"> Logout </button>
      </md-toolbar>
    </header>
  </root-template>

  <ui-view>

    <main>
      <div layout="row" class="layout-row" flex>
        <div layout="column" class="layout-column"></div>
          <div>Top Left</div>
          <div>Bottom Left</div>
        <div layout="column" class="layout-column">
          <div>Top Right</div>
          <div>Bottom Right</div>
        </div>
      </div>
    </main>

  </ui-view>


  <root-template>
    <footer>
      <div layout="column" flex="" class="layout-column flex">
        <div class="bottomFooter layout-row" layout="row fivePadding">
          <span class="fivePadding">Copyright 2017 Jeff and Galvanize G56</span>
        </div>
      </div>
    </footer>
  </root-template>
</body>

</html>
