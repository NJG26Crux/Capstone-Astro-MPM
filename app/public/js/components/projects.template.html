    <div layout="row" flex>
      <div flex="10"></div> <!-- column 1 -->

      <div flex> <!-- column 2 -->

        <md-toolbar class="md-table-toolbar md-default">
          <div class="md-toolbar-tools">
            <span>Projects</span>
          </div>
        </md-toolbar>

    <!-- exact table from live demo --> <!--  md-order-by="nameToLower" </span> --> <!--  md-order-by="calories.value"  md-numeric -->

        <md-table-container>
          <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
            <thead md-head md-order="query.order" md-on-reorder="getDesserts">
              <tr md-row>
                <th md-column>Name</th>
                <th md-column>Object</th>
                <th md-column>Created By</th>
                <th md-column>Total Cells</th>
                <th md-column>Uncommitted Cells</th>
                <th md-column>Created On</th>
                <th md-column></th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row md-select="dessert" md-select-id="name" md-auto-select ng-repeat="project in $ctrl.projects">
                <td md-cell>{{project.name}}</td>
                <td md-cell>{{project.object}}</td>
                <td md-cell>{{project.user_name}}</td>
                <td md-cell>{{project.cells}} ({{project.matrix}})</td>
                <td md-cell>{{project.uncom_cells}}</td>
                <td md-cell>{{project.created_at}}</td>
                <td md-cell><a href="#" g-click="$ctrl.showProject(project.id)">view Details<a></td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
        <!-- <button class="md-button md-ink-ripple" type="button" ui-sref="project"> Project </button> -->
        <button class="md-button md-ink-ripple" type="button" ui-sref="newProject"> New Projects </button>
