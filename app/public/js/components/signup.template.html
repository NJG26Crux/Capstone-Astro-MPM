<md-dialog aria-label="ITS - Portal SignUp" >

  <form ng-cloak novalidate name="form" ng-submit="$ctrl.signupForm()" role="form" autocomplete="off">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2 class="animate-if">SignUp Form</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.close()">
          <i class="material-icons">highlight_off</i>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content layout="row">

      <div layout-padding>

      </div>

      <div class="md-dialog-content">

        <md-input-container class="md-block form-group animate-if" ng-class="{ 'has-error': form.firstname.$dirty && form.firstname.$error.required }">
          <label>First Name</label>
          <input type="text" name="firstName" id="firstName" class="form-control" ng-model="$ctrl.form.firstName" autocomplete="off" required />
          <span ng-if="form.firstName.$$dirty && form.firstName.$error.required" class="help-block">First Name is required</span>
        </md-input-container>

        <md-input-container class="md-block form-group animate-if" ng-class="{ 'has-error': form.lastname.$dirty && form.lastname.$error.required }">
          <label>Last Name</label>
          <input type="text" name="lastName" id="lastName" class="form-control" ng-model="$ctrl.form.lastName" autocomplete="off" required />
          <span ng-if="form.lastName.$dirty && form.lastName.$error.required" class="help-block">Last Name is required</span>
        </md-input-container>

        <md-input-container class="md-block form-group animate-if" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
          <label>User Name</label>
          <input type="text" name="userName" id="userName" class="form-control" ng-model="$ctrl.form.userName" autocomplete="off" required />
          <span ng-if="form.userName.$dirty && form.userName.$error.required" class="help-block">User Name is required</span>
        </md-input-container>

        <md-input-container class="md-block form-group animate-if" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
          <label>email</label>
          <input type="email" name="email" id="email" class="form-control" ng-model="$ctrl.form.email" autocomplete="off" required />
          <span ng-if="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
          <span ng-if="form.email.$dirty && form.email.$invalid" class="help-block">email is invalid</span>
        </md-input-container>

        <md-input-container class="md-block form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
          <label>Password</label>
          <input type="password" name="password" id="password" class="form-control" ng-model="$ctrl.form.password" autocomplete="off" required />
          <span ng-if="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
        </md-input-container>

        <div class="form-actions">

          <md-button type="submit" class="md-raised md-primary md-button md-ink-ripple animate-if" ng-click="$ctrl.signup()" ng-disabled="form.$invalid || $ctrl.form.dataLoading">
            SignUp
          </md-button>

          <md-button class="animate-if" ng-click="$ctrl.switchToLogin()">
            LogIn
          </md-button>

          <md-button ng-click="$ctrl.close()">
            Cancel
          </md-button>
        </div>

      </div>

    </md-dialog-content>

  </form>
</md-dialog>
